<!DOCTYPE html> 
  <html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial=1, shrink-to-fit=no">
  <title>Ishoboy Rock Paper Scissors</title>
  <link rel ="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="images/default-monochrome-white.svg">
  <script>confirm('Welcome to Ishoboy Rock Paper and Scissors Game!')</script>
  <script>confirm('You will play versus the computer in a Best of 3 game, so whoever wins twice is the overall winner. 😄 👍')</script>
  <script>confirm('ENJOY!!!😆')</script>
  
</head>

<body>
<header class="container">
<h1 id="title"><center><div>Rock Paper Scissors</center>
</header>

<div class="container">

<figure class="imgSelection">
<img id="rockP"class="img-fluid" data-selection="rock" src="images/rock.jpeg" alt="Rock"> 
🪨
</figure>

<figure class="imgSelection">
  <img id="paperP"class="img-fluid"
  data-selection="paper" src="images/paper.jpeg" alt="Paper"> 🧻
</figure>

<figure class="imgSelection">
  <img id="scissorsP"class="img-fluid" 
  data-selection="scissors"
  src="images/scissors.png" alt="Scissors"> ✂️
</figure>

</div>

<div class="row">

  
  <div class="result" style="
          font-style: oblique;
          font-family: math;">

          <div>
            <h1>RESULT</h1>
          </div>
          <div>
            <h2>You: <span class="resultChoice"></span></h2>
          </div>
          <div data-final-column>
            <h2>Computer: <span class="resultChoice"></span></h2>
          </div>
          

  </div>

    <div class="gameMode">

        <div>
          <button class="newGameBtn" onClick="window.location.reload();"><h3>New Game</h3></button>
        </div>
        <br>

        <br>
        <button onclick="dMode()" style="padding: 4px;padding-left: 11px;">Toggle Dark Mode</button>
    
    </div>
  
    <div class="scoreboard" style="
                font-style: oblique;
                font-family: math;">
                  <div>
                    <h1>SCORE</h1>
                  </div>

                  <div>
                    <h2>You: <span class="resultScore" data-your-score>0</span></h2>
                  </div>

                  <div>
                    <h2>Computer: <span class="resultScore" data-computer-score>0</span></2>
                  </div>
                  
                   <!-- I will add this line once I will understand how to use addEventListener to append the result of who won. <div>
                    <h2>Winner: <span class="resultWinner" data-winner-result></span></h2>
                  </div> -->
                
    </div>
</div>

</footer>


</body>

</html>
